<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Skeleton</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header__container">
          <a class="logo" aria-label="Tourog home page"
            ><img
              src="./assets/img/logo.png"
              alt="Tourog logo"
              class="logo__img"
          /></a>
          <button class="burger header__burger">
            <span class="burger__line burger__line--top"></span>
            <span class="burger__line burger__line--mid"></span>
            <span class="burger__line burger__line--bot"></span>
          </button>
          <button class="equalizer">
            <span class="equalizer__line"></span>
            <span class="equalizer__line"></span>
            <span class="equalizer__line"></span>
            <span class="equalizer__line"></span>
          </button>
        </div>
      </div>
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__li">
            <a href="#" class="header__link" aria-current="page">Home</a>
          </li>
          <li class="header__li">
            <a href="#" class="header__link">studio</a>
          </li>
          <li class="header__li">
            <a href="#" class="header__link">showcase</a>
          </li>
          <li class="header__li"><a href="#" class="header__link">blog</a></li>
          <li class="header__li">
            <a href="#" class="header__link">contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <script src="./libs/gsap/gsap.min.js"></script>
    <script src="./libs/gsap/ScrollTrigger.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
