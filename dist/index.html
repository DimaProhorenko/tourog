<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Tourog</title>
  </head>
  <body class="overflow">
    <header class="header">
      <div class="wrapper header__container">
        <a class="logo" aria-label="Tourog home page"
          ><img src="./assets/img/logo.png" alt="Tourog logo" class="logo__img"
        /></a>
        <button class="burger header__burger">
          <span class="burger__line burger__line--top"></span>
          <span class="burger__line burger__line--mid"></span>
          <span class="burger__line burger__line--bot"></span>
        </button>
        <button class="equalizer">
          <span class="equalizer__line"></span>
          <span class="equalizer__line"></span>
          <span class="equalizer__line"></span>
          <span class="equalizer__line"></span>
        </button>
      </div>
    </header>

    <nav class="nav">
      <div class="nav__overlay"></div>
      <ul class="nav__list">
        <li class="nav__li">
          <a href="#" class="nav__link" aria-current="page">Home</a>
        </li>
        <li class="nav__li">
          <a href="#" class="nav__link">studio</a>
        </li>
        <li class="nav__li">
          <a href="#" class="nav__link">showcase</a>
        </li>
        <li class="nav__li"><a href="#" class="nav__link">blog</a></li>
        <li class="nav__li">
          <a href="#" class="nav__link">contact</a>
        </li>
      </ul>
    </nav>

    <script src="./libs/gsap/gsap.min.js"></script>
    <script src="./libs/gsap/ScrollTrigger.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
